<form #f="ngForm" (ngSubmit)="submit(f)">
    <!-- <div ngModelGroup="contact" #contact="ngModelGroup"> -->

        <div class="form-group">
            <label for="firstName">First name</label>
            <input required 
                type="text" 
                minlength="3" 
                maxlength="10" 
                pattern="banana"  
                ngModel 
                name="firstNamse" 
                #firstName="ngModel" 
                (change)="log(firstName)" 
                id="firstName" 
                class="form-control">
                    <div 
                        class="alert alert-danger" 
                        *ngIf="firstName.touched && !firstName.valid" >
                            <div 
                            *ngIf="firstName.errors.required">
                            The first name is reuired
                            </div>
                        
                            <div 
                            *ngIf="firstName.errors.minlength">
                            Min length is {{firstName.errors.minlength.requiredLength}}
                            </div>
    
                            <div 
                            *ngIf="firstName.errors.pattern"> 
                            Pateern not matched 
                            </div>
                    </div>
        </div>
       

    <!-- </div> -->

    <div class="form-group">
        <label for="comment">Comment</label>
        <br/>
        <textarea 
        ngModel 
        name="comment" 
        id="comment" 
        cols="30" 
        rows="10">
        </textarea>
    </div>

    <div class="form-group">
        <label for="contactMethod">Contact Method</label>
        <select multiple ngModel name="contactMethod" id="contactMethod" class="form-control">
            <option value=""></option>
            <option *ngFor="let contactMethod of contactMethod" [value]="contactMethod.id">
                {{contactMethod.name}}
            </option> 
        </select>
                  
    </div>

    <div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Dropdown button
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" href="#">Action</a>
    <a class="dropdown-item" href="#">Another action</a>
    <a class="dropdown-item" href="#">Something else here</a>
  </div>
</div>

<div className="form-row">
            <div className="form-group col-md-4">
              <label>Doctor</label>

              <select
                id="inputState"
                className="form-control"
                onChange={handleDropdownChange}
              >
                <option defaultValue="" selected disabled>
                  select a doctor
                </option>
               
              </select>
            </div>
          </div>

    <div class="checkbox">
        <label>
            <input type="checkbox" ngModel name="isSubscribed"> Subscribe to mail box
        </label>
    </div>

    <div class="radio">
        <label ><input ngModel type="radio" name="contactMethod" value="1">
        Emaiil
        </label>
    
    </div>
    <div class="radio">
        <label ><input ngModel type="radio" name="contactMethod" value="2">
        Phone
        </label>
    
    </div>
<br>
    <div>
        <span class="glyphicon"
        [class.glyphicon-star]="isFavorite"
        [class.glyphicon-star-empty]="!isFavorite"
        (click)="OnClick()"></span>
    </div>
<br>

<ng-template #courseslist> List of courses</ng-template>
<ng-template #nocourses> No courses</ng-template> -->
   <p>
       {{f.value| json}}
   </p>
    <button class="btn btn-primary" [disabled]="!f.valid"> Submit</button>
</form>
